name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main, docs]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install ".[docs]"
      - run: mkdocs gh-deploy --force
